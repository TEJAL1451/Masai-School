<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Video Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
    </head>
    <body>
    
        <div class="video-container">
            <video controls>
                <source src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-07-04/Untitled_590111.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    
    </body>
    </html>
